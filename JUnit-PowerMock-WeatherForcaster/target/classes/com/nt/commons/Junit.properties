log4j.rootLogger=All,file,console

#console configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd-MMM-yyyy hh:mm:ss z}[%t] TestWeatherForecasterService testGetTemp trace-%m %n



#console configuration
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.File=AppLogs.log
log4j.appender.file.layout.ConversionPattern=%d{dd-MMM-yyyy hh:mm:ss z}[%t] TestWeatherForecasterService testGetTemp trace-%m %n